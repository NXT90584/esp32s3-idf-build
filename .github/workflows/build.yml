name: ESP32-S3 ESP-IDF Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ✅ Install ESP-IDF using official Espressif CI Action
    - name: Setup ESP-IDF
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1
        target: esp32s3

    # ✅ Build the project
    - name: Build firmware
      run: idf.py build

    # ✅ Upload the ESP-IDF binaries
    - name: Upload ESP-IDF binaries
      uses: actions/upload-artifact@v4
      with:
        name: esp32s3-idf-bins
        path: |
          build/bootloader/bootloader.bin
          build/partition_table/partition-table.bin
          build/esp32s3_idf.bin
